<div id="contact-form">
    
    <form id="form">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required placeholder="Enter your Name">
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required placeholder="Enter your Email">
    
    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" required placeholder="Write your questions here, We will respond you in a fast time"></textarea>
    
    <button type="button" onclick="validateForm()">Submit</button>
    </form>
    </div>



<script>
function validateForm() {
var name = document.getElementById("name").value;
var email = document.getElementById("email").value;
var message = document.getElementById("message").value;

var nameRegex = /^[a-zA-Z ]+$/;
var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

if (!nameRegex.test(name)) {
    alert("Please enter a valid name");
    return;
}

if (!emailRegex.test(email)) {
    alert("Please enter a valid email address");
    return;
}

if (message.trim() === "") {
    alert("Please enter a message");
    return;
}

// If all validations pass, you can submit the form or perform other actions
alert("Form submitted successfully!");
// You may also use document.getElementById("form").submit() to submit the form
}
</script>
