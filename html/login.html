<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <script src="/js/script.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <title>Login Page</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(to bottom, #141e30, #243b55);
      color: #fff;
      overflow: hidden;
    }


    .background-shapes {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
      position: fixed;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
    }

    .shape1 { width: 200px; height: 200px; background: #6b480d; top: 10%; left: 5%; }
    .shape2 { width: 100px; height: 100px; background: #e7a33c; top: 50%; left: 15%; }
    .shape3 { width: 150px; height: 150px; background: #f2994c; top: 80%; left: 70%; }

    #forms-container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    form {
      width: 300px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    h2 {
      text-align: center;
      color: #3498db;
    }

    label {
      display: block;
      margin-top: 10px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.1);
      color: #333;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    .register-link {
      margin-top: 15px;
      text-align: center;
      color: #333;
    }

    .register-link a {
      color: #3498db;
      text-decoration: none;
      font-weight: bold;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<!-- Header section -->

<header>

    <div id="menu-bar" class="fas fa-bars">
        
    </div>

    <a href="#" class="logo"><span>T</span>ech</a>

    <nav class="navbar">
        <a href="/html/home.html">home</a>
        <a href="/html/news.html">news</a>
        <a href="/html/products.html">products</a>
        <a href="/html/about.html">About</a>
        <a href="/html/contact.html">Contact us</a>
        <a href="/html/admin.html">Login as Administrator</a>
    </nav>

    <div class="icons">
        <a href="/html/admin.php">
            <i class="fas fa-user" id="login-btn"></i>
        </a>
    </div>

</header>

<body>

  <div class="background-shapes">
    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
    <div class="shape shape3"></div>
  </div>

  <div id="forms-container">
    <form id="loginForm">
      <h2>Login User</h2>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="button" onclick="validateLoginForm()">Login</button>

      <div class="register-link">
        Don't have an account? <a href="#" onclick="showRegisterForm()">Register now</a>
      </div>
    </form>

    <form id="registerForm" style="display:none;">
      <h2>Register</h2>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="dob">Date of Birth (MM/DD/YYYY):</label>
      <input type="text" id="dob" name="dob" placeholder="MM/DD/YYYY" required>

      <label for="password">Password:</label>
      <input type="password" id="registerPassword" name="registerPassword" required>

      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>

      <button type="button" onclick="validateRegisterForm()">Register</button>

      <div class="register-link">
        Already have an account? <a href="home.html" onclick="showLoginForm()">Login</a>
      </div>
    </form>
  </div>

</body>
</html>

</body>
</html>
